<html>
    <head>
        <title>Formatting 6</title>
		<style>
			body {
				text-align: center;
				line-height: 50px;
			}

			#elem1 {
				color: red;
			}

			#elem2 {
				color: green;
			}

			#elem3 {
				color: blue;
			}

			#elem4 {
				color: rgb(236, 19, 146);
			}
		</style>
    </head>
    <body>
        <div id="elem1">
           YOU 
        </div>
        <div id="elem2">
            CAN
        </div>
        <div id="elem3">
           DO
        </div>
        <div id="elem4">
           IT
        </div>
    </body>
</html>
